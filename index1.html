<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hand Written Digit Recognition using TensorFlow.js</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/styles1.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
  </head>

  <body>
    <main>
      <div class="conatiner mt-1">
        <div class="digit-demo-container">
          <h1>Handwritten Digit Recognition</h1>
          <h3>
            Draw on the black canvas below with your mouse on desktop or your
            finger on your mobile, click “Predict” to get result of the hand
            written digit prediction, click “Clean” to start drawing again
          </h3>

          <div class="flex-two">
            <div id="canvas" class="canvas-box-wrapper">
              <div id="canvas-box" class="canvas-box">
                <h2>Paint Here</h2>
                <br />
                <canvas id="canvasc" width="300" height="300"></canvas>
              </div>
              <div class="col-12">
                <button id="predict-button" class="btn btn-dark">
                  Predict
                </button>
              </div>
              <div class="col-12">
                <button id="clear-btn" class="btn btn-dark">Clear</button>
              </div>
            </div>
            <div class="canvas-box">
              <h2>Results</h2>
              <br />
              <div id="result_box" class="">
                <canvas id="chart_box" width="100" height="100"></canvas>
              </div>
              <div
                class="
                  col-12
                  d-block
                  mt-2 mt-md-0
                  text-md-center
                  prediction-text
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/digit_rec1.js"></script>
  </body>
</html>
